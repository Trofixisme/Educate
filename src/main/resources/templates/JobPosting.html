<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Job Postings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
<h1>All Job Postings</h1>

<!-- Optional search form -->
<form th:action="@{/JobPostings/search}" method="get">
    <input type="text" name="q" placeholder="Search by job title, date, or email"/>
    <button type="submit">Search</button>
</form>
 <a th:href="@{/JobPostingForm}">
    <button>Add a job Posting</button>
</a>
<table>
    <thead>
    <tr>
        <th>Job Title</th>
        <th>jobPostingId</th>
        <th>Company Name</th>
        <th>Recruiter Email</th>
        <th>Date Posted</th>
        <th>Description</th>
        <th>Requirements</th>
        <th>Type</th>
        <th>apply</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through all job postings -->
    <tr th:each="job : ${jobPostings}">
        <td th:text="${job.jobName}">Job Title</td>
        <td th:text="${job.jobPostingUUID}">jobPostingId</td>
        <td th:text="${job.companyName}">Company</td>
        <td th:text="${job.recruiterEmail}">Recruiter Email</td>
        <td th:text="${job.datePosted}">Date</td>
        <td th:text="${job.jobDescription}">Description</td>
        <td th:text="${job.jobRequirements}">Requirements</td>
        <td th:text="${job.jobPostingType}">Type</td>
        <td>
            <a th:href="@{/applications/new(jobId=${job.jobPostingUUID})}" class="btn btn-primary">
                Add Application
            </a>
        </td>

    </tr>
    </tbody>
</table>

<a th:href="@{/}"><button>Back to Home</button></a>

</body>
</html>
