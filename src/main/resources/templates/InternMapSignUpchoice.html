<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>InternMapSignUp</title>
    <link rel="icon" type="image/png" href="/images/Logo Glass Large.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/InternMapSignUpchoice.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .flex-button-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 20px;
            padding-bottom: 20px;
            justify-content: center;
        }

        .flex-button {
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: black solid 2px;
            border-radius: 50px;
            color: black;
            background-color: rgb(247, 247, 247);
            font-family: Inter;
            font-size: 30px;
            font-weight: 600;
        }

        .flex-button:hover {
            cursor: pointer;
            border-width: 5px;
        }

    </style>

</head>


<body>
<header th:replace="~{fragments/header}"></header>
<div id="p1">Sign Up as...</div>

<div class="flex-button-container">

    <div class="flex-button-container">
        <a th:href="@{/admin/register}" style="text-decoration: none; color: black;">
            <div class="flex-button">
                <div class="vertical-container">
                    <img src="/images/server_rack.png" height="60" width="77" alt="Server Rack" style="margin-top: 15px;"/>
                    <abbr style="margin-top: 12px;">Admin</abbr>
                </div>
            </div>
        </a>

        <a th:href="@{/student/register}" style="text-decoration: none; color: black; z-index: 10">
            <div class="flex-button">
                <div class="vertical-container">
                    <img src="/images/Graduation_cap.png" height="81" width="76.87" alt="Graduation Cap"/>
                    Student
                </div>
            </div>
        </a>

        <a th:href="@{/recruiter/register}" style="text-decoration: none; color: black;">
            <div class="flex-button">
                <div class="vertical-container">
                    <img src="/images/Suitcase.png" height="63" width="75" alt="Suitcase" style="margin-top: 12px;"/>
                    Recruiter
                </div>
            </div>
        </a>
    </div>
    <br>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>

</html>
