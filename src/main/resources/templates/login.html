<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InternMap - Login</title>
    <link rel="icon" type="image/png" th:href="@{/images/Logo Glass.png}">
    <link rel="stylesheet" th:href="@{/InternMapSignIn.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<header>
    <div class="header-top">
        <div class="header-brand">InternMap</div>
        <nav class="header-nav">
            <a th:href="@{/signup-choice}">
                <button class="btn-header primary">Sign Up</button>
            </a>
        </nav>
    </div>
    <div class="header-hero">
        <img class="logo" th:src="@{/images/Logo Glass.png}" alt="InternMap Logo">
    </div>
</header>

<body>
<div class="form-container">
    <h2 class="form-title">Sign In</h2>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="email"
                   class="form-input"
                   th:field="*{email}"
                   placeholder="Email"
                   required />
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-input"
                   th:field="*{plainPassword}"
                   placeholder="Password"
                   required />
        </div>

        <button type="submit" class="form-submit">Sign In</button>
    </form>

    <p class="form-link">
        Looking for the sign up page?
        <a th:href="@{/signup-choice}">Sign up</a>
    </p>
</div>
</body>

<footer>
    <div class="footer-content">
        <div class="footer-brand">InternMap</div>
        <div class="footer-links">
            <ul class="footer-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/JobPostings}">Job Postings</a></li>
                <li>About us</li>
            </ul>
        </div>
    </div>
</footer>
</html>
