<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Register</title>
</head>
<body>

<h2>Create a Company</h2>
<div th:if="${errorMessage}"
     style="color:red;border:1px solid red;padding:10px;margin-bottom:15px;">
    <p th:text="${errorMessage}"></p></div>
<div th:if="${success}"
     style="color:green;border:1px solid green;padding:10px;margin-bottom:15px;">
    <p th:text="${success}"></p></div>

<form action="#" th:action="@{/company/register}" th:object="${company}" method="post">

    <label>Company Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Industry:</label>
    <input type="text" th:field="*{industry}" />

    <label>Website URL:</label>
    <input type="text" th:field="*{websiteURL}" />

    <button type="submit">Create Company</button>
</form>

<p><a th:href="@{/recruiter/register}">Back to recruiter registration</a></p>

</body>
</html>
