<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h2>Create an Account</h2>
<div th:if="${errorMessage}"
     style="color:red;border:1px solid red;padding:10px;margin-bottom:15px;">
    <p th:text="${errorMessage}"></p></div>

<form action="#" th:action="@{/users/register}" th:object="${user}" method="post">

    <label>First Name:</label>
    <input type="text" th:field="*{fname}" />

    <label>Last Name:</label>
    <input type="text" th:field="*{lname}" />

    <label>Email:</label>
    <input type="email" th:field="*{email}" />

    <label>Password:</label>
    <input type="password" th:field="*{plainPassword}" />

    <button type="submit">Register</button>
</form>

<a th:href="@{/login}">Already have an account?</a>

</body>
</html>
