<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
</head>
<body>

<h2>Create Application</h2>

<div th:if="${jobPosting != null}">
    <h3>Applying for: <span th:text="${jobPosting.jobName}">Job Title</span></h3>
    <p>Posted: <span th:text="${jobPosting.datePosted}">Date</span></p>
</div>

<div th:if="${errorMessage}"
     style="color:red;border:1px solid red;padding:10px;margin-bottom:15px;">
    <p th:text="${errorMessage}"></p>
</div>

<!--<form action="#" th:action="@{/application/save/{id}(id=${jobPosting.jobPostingUUID})}"-->
<!--      th:object="${applicationandCVDTO}" method="post">-->
<!-- Update the th:action to include the jobId parameter -->
<form action="#"
      th:action="@{/application/save(jobId=${jobId})}"
      th:object="${applicationandCVDTO}"
      method="post">

    <label>First Name:</label>
    <input type="text" th:field="*{application.fname}" />

    <label>Last Name:</label>
    <input type="text" th:field="*{application.lname}" />

    <label>Email:</label>
    <input type="email" th:field="*{application.email}" />

    <label>phone no:</label>
    <input type="text" th:field="*{application.phoneNumber}" />

    <!-- Remove the stray '<' character that was here in your code -->
    <button type="submit">Apply</button>
</form>
</body>
</html>
