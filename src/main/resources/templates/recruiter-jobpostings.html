<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Table Design</title>
    <link rel="stylesheet" th:href="@{/tables.css}">


</head>
<body>
<div class="container">
    <div class="table-header">
        <h2>My Job Postings</h2>
    </div>

    <div class="table-wrapper">
        <table class="table">
            <thead>
            <tr>
                <th>Job Title</th>
                <th>Description</th>
                <th>Applications</th>
            </tr>
            </thead>

            <tbody th:if="${myJobs != null and !myJobs.isEmpty()}">
            <tr th:each="job : ${myJobs}">
                <td th:text="${job.jobName}" data-label="Job Title"></td>
                <td th:text="${job.jobDescription}" data-label="Description"></td>
<!--                <td data-label="Applications">-->
<!--&lt;!&ndash;                    <a th:href="@{/recruiter/applications/{id}(id=${job.jobPostingUUID})}"&ndash;&gt;-->
<!--                    <a th:href="@{/JobPostings/{jobId}/applications(jobId=${job.jobPostingUUID})}"-->
<!--                       class="btn btn-primary btn-sm">-->
<!--                        View Applications-->
<!--                        <span class="badge" th:text="${job.application.size()}"></span>-->
<!--                    </a>-->
<!--                </td>-->
                <td data-label="Applications">
                <a th:href="@{/JobPostings/{id}/applications(id=${job.jobPostingUUID})}"
                   class="btn btn-primary">
                    View Applications
                </a>
                </td>


            </tr>
            </tbody>

            <tbody th:if="${myJobs == null or myJobs.isEmpty()}">
            <tr>
                <td colspan="3" style="border: none; padding: 0;">
                    <div class="empty-state">
                        <h3>No job postings yet</h3>
                        <p>Your job postings will appear here once you create them.</p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
