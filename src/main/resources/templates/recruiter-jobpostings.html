<body>
<div class="container">
    <div class="table-header">
        <h2>My Job Postings</h2>
    </div>

    <div class="table-wrapper">
        <table class="table">
            <thead>
            <tr>
                <th>Job Title</th>
                <th>Description</th>
                <th>Applications</th>
            </tr>
            </thead>

            <tbody th:if="${myJobs != null and !myJobs.isEmpty()}">
            <tr th:each="job : ${myJobs}">
                <td th:text="${job.jobName}" data-label="Job Title"></td>
                <td th:text="${job.jobDescription}" data-label="Description"></td>
                <td data-label="Applications">
                    <a th:href="@{/recruiter/applications/{id}(id=${job.jobPostingUUID})}"
                       class="btn btn-primary btn-sm">
                        View Applications
                        <span class="badge" th:text="${job.application.size()}"></span>
                    </a>
                </td>
            </tr>
            </tbody>

            <tbody th:if="${myJobs == null or myJobs.isEmpty()}">
            <tr>
                <td colspan="3" style="border: none; padding: 0;">
                    <div class="empty-state">
                        <h3>No job postings yet</h3>
                        <p>Your job postings will appear here once you create them.</p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
