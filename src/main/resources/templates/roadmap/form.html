<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/images/Logo Glass Large.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 2rem;
            text-align: center;
        }

        h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        h4 {
            color: #4a5568;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .module {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
        }

        .skill {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-add {
            background: #48bb78;
            color: white;
            margin-top: 0.5rem;
        }

        .btn-add:hover {
            background: #38a169;
        }

        .btn-remove {
            background: #e53e3e;
            color: white;
            font-size: 0.85rem;
            padding: 0.4rem 0.8rem;
        }

        .btn-remove:hover {
            background: #c53030;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .submit-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e2e8f0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create New Roadmap</h1>

    <form th:action="@{/roadmaps/new}" method="post" th:object="${roadmaps}">

        <!-- Roadmap Name -->
        <div class="form-group">
            <label>Roadmap Name</label>
            <input type="text" th:field="*{roadmapName}" required placeholder="e.g., Full Stack Developer">
        </div>

        <!-- Modules Container -->
        <div id="modules-container">
            <div class="module">
                <h3>Module 1</h3>

                <div class="form-group">
                    <label>Module Name</label>
                    <input type="text" th:field="*{modules[0].name}" required placeholder="e.g., Frontend Basics">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea th:field="*{modules[0].description}" required placeholder="What this module covers..."></textarea>
                </div>

                <!-- Skills -->
                <div class="skills-section">
                    <div class="skill">
                        <h4>Skill 1</h4>
                        <div class="form-group">
                            <label>Skill Name</label>
                            <input type="text" th:field="*{modules[0].skills[0].name}" required placeholder="e.g., HTML">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea th:field="*{modules[0].skills[0].description}" required placeholder="Describe this skill..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Resource Link (optional)</label>
                            <input type="url" th:field="*{modules[0].skills[0].links[0]}" placeholder="https://example.com">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-add" onclick="addSkill(0)">+ Add Skill</button>
            </div>
        </div>

        <button type="button" class="btn btn-add" onclick="addModule()">+ Add Module</button>

        <!-- Submit -->
        <div class="submit-section">
            <button type="submit" class="btn btn-primary">Create Roadmap</button>
        </div>
    </form>
</div>

<script>
    let moduleCount = 1;

    function addModule() {
        const container = document.getElementById('modules-container');
        const moduleIndex = moduleCount++;

        const html = `
            <div class="module">
                <div class="header-row">
                    <h3>Module ${moduleIndex + 1}</h3>
                    <button type="button" class="btn btn-remove" onclick="this.closest('.module').remove()">Remove</button>
                </div>

                <div class="form-group">
                    <label>Module Name</label>
                    <input type="text" name="modules[${moduleIndex}].name" required placeholder="e.g., Backend Basics">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="modules[${moduleIndex}].description" required placeholder="What this module covers..."></textarea>
                </div>

                <div class="skills-section">
                    <div class="skill">
                        <h4>Skill 1</h4>
                        <div class="form-group">
                            <label>Skill Name</label>
                            <input type="text" name="modules[${moduleIndex}].skills[0].name" required placeholder="e.g., Node.js">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="modules[${moduleIndex}].skills[0].description" required placeholder="Describe this skill..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Resource Link (optional)</label>
                            <input type="url" name="modules[${moduleIndex}].skills[0].links[0]" placeholder="https://example.com">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-add" onclick="addSkill(${moduleIndex})">+ Add Skill</button>
            </div>
        `;

        container.insertAdjacentHTML('beforeend', html);
    }

    function addSkill(moduleIndex) {
        const module = document.querySelectorAll('.module')[moduleIndex];
        const skillsSection = module.querySelector('.skills-section');
        const skillCount = skillsSection.querySelectorAll('.skill').length;

        const html = `
            <div class="skill">
                <div class="header-row">
                    <h4>Skill ${skillCount + 1}</h4>
                    <button type="button" class="btn btn-remove" onclick="this.closest('.skill').remove()">Remove</button>
                </div>
                <div class="form-group">
                    <label>Skill Name</label>
                    <input type="text" name="modules[${moduleIndex}].skills[${skillCount}].name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="modules[${moduleIndex}].skills[${skillCount}].description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Resource Link (optional)</label>
                    <input type="url" name="modules[${moduleIndex}].skills[${skillCount}].links[0]">
                </div>
            </div>
        `;

        skillsSection.insertAdjacentHTML('beforeend', html);
    }
</script>
</body>
</html>
