<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Postings Search</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- optional -->
</head>
<body>
<h1>Search Job Postings</h1>

<!-- Search Form -->
<form th:action="@{/searchJobPosting}" th:object="${jobposting}" method="post">
    <input type="text" th:field="*{companyName}" placeholder="Company Name"/>
    <input type="text" th:field="*{recruiterEmail}" placeholder="Recruiter Email"/>
    <button type="submit">Search</button>
</form>

<!-- Error message -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Search Results Table -->
<table border="1" th:if="${results}">
    <thead>
    <tr>
        <th>Job Title</th>
        <th>Company Name</th>
        <th>Recruiter Email</th>
        <th>Date Posted</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${results}">
        <td th:text="${job.jobName}"></td>
        <td th:text="${job.companyName}"></td>
        <td th:text="${job.recruiterEmail}"></td>
        <td th:text="${job.datePosted}"></td>
    </tr>
    </tbody>
</table>

<!-- Message if no results -->
<div th:if="${results != null and #lists.isEmpty(results)}">
    <p>No job postings found.</p>
</div>

</body>
</html>
